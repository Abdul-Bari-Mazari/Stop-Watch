<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Google Stop Watch Clone</title>

    <link
      rel="stylesheet"
      href="./bootstrap/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Main Contaienr -->
    <div
      class="main-container d-flex align-items-center justify-content-center p-3"
    >
      <!-- Container -->
      <div class="container col-12 col-lg-5 rounded bg-light">
        <!-- Headings -->
        <div
          class="headings d-flex justify-content-around border-bottom border rounded"
        >
          <div
            onclick="timerSwitch()"
            id="timerHeading"
            class="timer w-50 text-center p-3 cursor-default"
          >
            <h6 class="">TIMER</h6>
          </div>
          <div
            onclick="stopwatchSwitch()"
            id="stopwatchHeading"
            class="stopwatch w-50 text-center p-3 cursor-default"
          >
            <h6>STOPWATCH</h6>
          </div>
        </div>

        <!-- Interfaces -->

        <div class="interfaces">
          <!-- Timer interface -->
          <div
            id="timerInterface"
            class="gap-3 p-3 border-bottom border"
            style="display: none"
          >
            <div class="minutes d-flex align-items-end">
              <h1
                id="minutes"
                class="size"
              >
                5
              </h1>
              <h5>m</h5>
            </div>

            <div class="seconds d-flex align-items-end">
              <h1
                id="seconds"
                class="size"
              >
                00
              </h1>
              <h5>s</h5>
            </div>
          </div>

          <!-- Stopwatch Interface -->

          <div
            id="stopwatchInterface"
            class="gap-3 p-3 border-bottom border"
            style="display: none"
          >
            <div
              id="stopWatchMinutes"
              class="minutes align-items-end"
              style="display: none"
            ></div>

            <div class="seconds d-flex align-items-end">
              <h1
                id="watchSeconds"
                class="size"
              >
                0
              </h1>
              <h5>s</h5>
            </div>

            <div class="mili-seconds d-flex align-items-end">
              <h2 id="miliseconds">00</h2>
            </div>
          </div>
        </div>

        <!-- Timer buttons -->
        <div
          id="timerButtons"
          class="buttons p-3 gap-3"
          style="display: none"
        >
          <button
            onclick="startTimerBtn()"
            id="startTimerButton"
            class="border-0 start-btn fw-bold"
          >
            START
          </button>
          <button
            onclick="resetTimer()"
            class="border-0 reset-btn fw-bold"
            id="resetTimerButton"
          >
            RESET
          </button>
        </div>

        <!-- Stopwatch Buttons -->

        <div
          id="stopwatchButtons"
          class="buttons p-3 gap-3"
          style="display: none"
        >
          <button
            onclick="startWatch()"
            id="startWatchButton"
            class="border-0 start-btn fw-bold"
          >
            START
          </button>
          <button
            onclick="resetWatch()"
            class="border-0 reset-btn fw-bold"
            id="resetWatchButton"
          >
            RESET
          </button>
        </div>
      </div>
    </div>

    <!-- ** Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
